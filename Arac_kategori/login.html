<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ - AraÃ§ YÃ¶netim Sistemi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ğŸš— AraÃ§ YÃ¶netim Sistemi</h1>
                <p>GiriÅŸ yapÄ±n</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="kullanici_adi">KullanÄ±cÄ± AdÄ±:</label>
                    <input type="text" id="kullanici_adi" name="kullanici_adi" required>
                </div>
                
                <div class="form-group">
                    <label for="parola">Parola:</label>
                    <input type="password" id="parola" name="parola" required>
                </div>
                
                <button type="submit" class="btn-login">GiriÅŸ Yap</button>
            </form>
            
            <div class="login-info">
                <h3>Admin GiriÅŸi:</h3>
                <p><strong>KullanÄ±cÄ± AdÄ±:</strong> admin</p>
                <p><strong>Parola:</strong> admin123</p>
                <p><em>Bu sayfa sadece admin giriÅŸi iÃ§in kullanÄ±lÄ±r.</em></p>
            </div>
            

        </div>
    </div>

    <script>
        let currentUser = null;

        // Sayfa yÃ¼klendiÄŸinde localStorage'dan kullanÄ±cÄ± bilgisini al
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // EÄŸer zaten giriÅŸ yapÄ±lmÄ±ÅŸsa ana sayfaya yÃ¶nlendir
                window.location.href = '/';
            }
        });

        // Login form submit
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                kullanici_adi: formData.get('kullanici_adi'),
                parola: formData.get('parola')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // KullanÄ±cÄ± bilgilerini localStorage'a kaydet
                    currentUser = result.kullanici;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Ana sayfaya yÃ¶nlendir
                    window.location.href = '/';
                } else {
                    alert('GiriÅŸ baÅŸarÄ±sÄ±z: ' + (result.detail || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('GiriÅŸ sÄ±rasÄ±nda hata oluÅŸtu');
            }
        });
    </script>
</body>
</html>
